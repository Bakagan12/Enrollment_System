<div class="login-container">
  <h2>Login</h2>

  <!-- Error message shown if there is an error -->
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- Reactive Form binding -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Username Input -->
    <div>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        (input)="errorMessage = ''"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        (input)="errorMessage = ''"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" id="login-btn" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
