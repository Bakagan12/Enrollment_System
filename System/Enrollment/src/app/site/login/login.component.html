<div class="login-container">
  <h2>Login</h2>

  <form>
    <div>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        class="form-control"
      />
      <div class="error-message">
        Username is required.
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="form-control"
      />
      <div class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" id="login-btn">Login</button>
  </form>

</div>
