<header class="bg-[#081f37] py-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl">Sta. Cruz Learning Center</h1>
    <nav>
      <ul class="flex gap-4">
        <li><a routerLink="/" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Home</a></li>
        <li><a routerLink="/about" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">About Us</a></li>
        <li><a routerLink="/programs" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Programs</a></li>
        <li><a routerLink="/contact-details" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Contact</a></li>
        <li><a routerLink="/auth/login" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="carousel" class="w-full overflow-hidden relative">
  <!-- Carousel Container: Transition between slides -->
  <div class="relative w-full max-w-4xl mx-auto">
    <div class="overflow-hidden w-full">
      <div class="flex transition-all duration-1000" [style.transform]="'translateX(-' + (currentSlideIndex * 100) + '%)'">
        <div *ngFor="let image of images; let i = index" class="w-full flex-shrink-0">
          <img [src]="image.src" [alt]="image.alt" class="w-full h-64 object-cover rounded-lg" />
        </div>
      </div>
    </div>



    <!-- Prev/Next Controls -->
    <button (click)="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black text-white p-2 rounded-full shadow-lg">
      &#8592;
    </button>
    <button (click)="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black text-white p-2 rounded-full shadow-lg">
      &#8594;
    </button>
  </div>
</section>

<app-about></app-about>
<app-programs></app-programs>
<app-contact-details></app-contact-details>
<app-footer></app-footer>
