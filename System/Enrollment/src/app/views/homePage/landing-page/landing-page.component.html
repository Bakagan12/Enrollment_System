<header class="bg-[#081f37] py-4 fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl">Sta. Cruz Learning Center</h1>
    <nav>
      <ul class="flex gap-4">
        <li><a href="#home" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Home</a></li>
        <li><a href="#about-us" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">About Us</a></li>
        <li><a href="#programs" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Programs</a></li>
        <li><a href="#contact-us" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Contact</a></li>
        <li><a routerLink="/auth/login" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Carousel Container: Transition between slides -->
<div class="relative w-full max-w-screen-xl mx-auto">
  <div class="overflow-hidden w-full">
    <div class="flex transition-all duration-1000" [style.transform]="'translateX(-' + (currentSlideIndex * 100) + '%)'">
      <div *ngFor="let image of images; let i = index" class="w-full flex-shrink-0">
        <img [src]="image.src" [alt]="image.alt" class="w-full h-96 object-cover rounded-xl mt-4" />
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-4">
    <div *ngFor="let image of images; let i = index" (click)="goToSlide(i)"
         [class.bg-blue-500]="i === currentSlideIndex"
         [class.bg-gray-300]="i !== currentSlideIndex"
         class="w-3 h-3 mx-2 rounded-full cursor-pointer transition-colors duration-300"></div>
  </div>
</div>


<!-- Other Components -->
<app-about></app-about>
<app-programs></app-programs>
<app-contact-details></app-contact-details>
<app-footer></app-footer>
