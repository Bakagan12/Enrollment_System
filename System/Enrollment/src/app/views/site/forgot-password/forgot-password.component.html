<app-header></app-header>

<div class="min-h-screen flex flex-col items-center justify-center bg-cyan-50">
  <!-- ENROLLMENT Header -->
  <h1 class="text-4xl font-bold text-blue-900 mb-8">STA. CRUZ</h1>

  <div class="max-w-md w-full p-6 bg-blue-400 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Send Email</h2>

    <!-- Error message shown if there is an error -->
    <div *ngIf="errorMessage" class="error-message text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Reactive Form binding -->
    <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">

      <!-- Recipient Email Input -->
      <div id="recipientSection" class="mb-4">
        <label for="recipient" class="block text-xl font-medium text-white-700">Recipient Email</label>
        <input
          type="email"
          id="recipient"
          formControlName="recipient"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="emailForm.get('recipient')?.invalid && emailForm.get('recipient')?.touched" class="error text-red-500 text-sm mt-1">
          A valid email address is required.
        </div>
      </div>

      <!-- Send Button -->
      <div class="flex justify-center items-center mb-4">
        <button
          type="submit"
          [disabled]="emailForm.invalid"
          class="w-1/2 bg-blue-600 text-black py-2 rounded-md mt-4 hover:bg-cyan-800 hover:text-white transition">
          Send Email
        </button>
      </div>

    </form>
  </div>
</div>

<app-footer></app-footer>
