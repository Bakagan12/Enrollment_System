
<app-header></app-header>
<div class="flex h-screen">
  <!-- Sidebar (Initially hidden on mobile) -->
  <div id="sidebar" [class.hidden]="!isSidebarOpen" class="w-64 bg-blue-900 p-5 text-white lg:block">
    <h2 class="text-xl font-semibold mb-6">Student Dashboard</h2>
    <ul>
      <li class="mb-4">
        <a href="#" class="flex items-center text-lg hover:text-blue-400">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M3 12h18m-9 9h9"></path>
          </svg>
          Home
        </a>
      </li>
      <li class="mb-4">
        <a href="#" class="flex items-center text-lg hover:text-blue-400">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9V3m0 18v-6m9-9h-6m-12 0H3m4.6 4.6l2.8 2.8m0 0L9 17m4.4-4.4l2.8-2.8m0 0L15 7"></path>
          </svg>
          Courses
        </a>
      </li>
      <li class="mb-4">
        <a href="#" class="flex items-center text-lg hover:text-blue-400">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 3v12H5V3h14zM19 15v3a2 2 0 01-2 2H7a2 2 0 01-2-2v-3m14 0h-2a2 2 0 00-2 2v3a2 2 0 01-2 2H7a2 2 0 01-2-2v-3a2 2 0 00-2-2H3"></path>
          </svg>
          Assignments
        </a>
      </li>
      <li class="mb-4">
        <a href="#" class="flex items-center text-lg hover:text-blue-400">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          Messages
        </a>
      </li>
      <li class="mb-4">
        <a href="#" class="flex items-center text-lg hover:text-blue-400">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v12l4-4m0 0l4 4M12 2l-4 4"></path>
          </svg>
          Settings
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-8">
    <!-- Burger Menu Button for Mobile -->
    <div class="lg:hidden flex justify-between items-center mb-6">
      <button (click)="toggleMenu()" class="text-white text-3xl">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <button class="bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
        Logout
      </button>
    </div>

    <!-- Graph Section -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Performance Graph</h3>
      <div class="w-full h-64 bg-gray-300 rounded-lg">
        <!-- Graph Placeholder -->
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
