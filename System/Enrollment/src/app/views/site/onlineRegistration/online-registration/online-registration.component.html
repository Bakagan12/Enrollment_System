<header class="bg-[#081f37] py-4 fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl">Sta. Cruz Learning Center</h1>
    <nav>
      <ul class="flex gap-4">
        <!-- Add your navigation links here -->
      </ul>
    </nav>
  </div>
</header>

<div class="relative w-full max-w-screen-xl mx-auto mt-16">
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-[#081f37] mb-6">Registration Form</h1>
    <form action="">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="flex flex-col">
          <label for="first_name" class="font-semibold text-gray-700">First Name</label>
          <input type="text" id="first_name" name="first_name" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="last_name" class="font-semibold text-gray-700">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="middle_name" class="font-semibold text-gray-700">Middle Name</label>
          <input type="text" id="middle_name" name="middle_name" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="suffix_id" class="font-semibold text-gray-700">Suffix (if any)</label>
          <input type="text" id="suffix_id" name="suffix_id" class="border border-gray-300 rounded-lg p-2 mt-2">
        </div>

        <div class="flex flex-col">
          <label for="date_of_birth" class="font-semibold text-gray-700">Date of Birth</label>
          <input type="date" id="date_of_birth" name="date_of_birth" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="gender" class="font-semibold text-gray-700">Gender</label>
          <select id="gender" name="gender" class="border border-gray-300 rounded-lg p-2 mt-2" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label for="address" class="font-semibold text-gray-700">Address</label>
          <input type="text" id="address" name="address" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="email" class="font-semibold text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="contact_no" class="font-semibold text-gray-700">Contact Number</label>
          <input type="text" id="contact_no" name="contact_no" class="border border-gray-300 rounded-lg p-2 mt-2" required>
        </div>

        <div class="flex flex-col">
          <label for="student_emergency_contact_name" class="font-semibold text-gray-700">Emergency Contact Name</label>
          <input type="text" id="student_emergency_contact_name" name="student_emergency_contact_name" class="border border-gray-300 rounded-lg p-2 mt-2">
        </div>

        <div class="flex flex-col">
          <label for="student_emergency_contact_no" class="font-semibold text-gray-700">Emergency Contact Number</label>
          <input type="text" id="student_emergency_contact_no" name="student_emergency_contact_no" class="border border-gray-300 rounded-lg p-2 mt-2">
        </div>

        <div class="flex flex-col">
          <label for="student_emergency_contact_address" class="font-semibold text-gray-700">Emergency Contact Address</label>
          <input type="text" id="student_emergency_contact_address" name="student_emergency_contact_address" class="border border-gray-300 rounded-lg p-2 mt-2">
        </div>

        <div class="flex flex-col">
          <label for="student_emergency_contact_email" class="font-semibold text-gray-700">Emergency Contact Email</label>
          <input type="email" id="student_emergency_contact_email" name="student_emergency_contact_email" class="border border-gray-300 rounded-lg p-2 mt-2">
        </div>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-[#081f37] text-white px-6 py-2 rounded-lg hover:bg-[#0a2c56] transition-colors duration-300">Submit</button>
      </div>
    </form>
  </div>
</div>
