<header class="bg-blue-900 py-4 fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl">Sta. Cruz Learning Center</h1>
    <nav>
      <ul class="flex gap-4">
        <li><a routerLink="/homepage" class="text-white hover:bg-[#2e79ba] px-4 py-2 rounded">Home</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="min-h-screen flex flex-col items-center justify-center bg-cyan-50">
  <!-- ENROLLMENT Header -->
  <h1 class="text-4xl font-bold text-blue-900 mb-8">STA. CRUZ  </h1>
  <h1 class="text-4xl font-bold text-blue-900 mb-8">ENROLLMENT PORTAL</h1>

  <div class="login-container max-w-md w-full p-6 bg-blue-400 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

    <!-- Error message shown if there is an error -->
    <div *ngIf="errorMessage" class="error-message text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Reactive Form binding -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username Input -->
      <div id="usernameSection" class="mb-4">
        <label for="username" class="block text-sm font-medium text-white-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <!-- Password Input -->
      <div id="passwordSection" class="mb-4">
        <label for="password" class="block text-sm font-medium text-white-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Forgot Password and Login Row -->
      <div class="flex justify-between items-center mb-4">
        <!-- Forgot Password Link -->
        <a [routerLink]="['/forgot/password']" class="text-white-700 hover:text-cyan-900 text-sm">Forgot Password?</a>
        <!-- Login Button -->
        <button
          type="submit"
          id="login-btn"
          [disabled]="loginForm.invalid"
          class="w-1/2 bg-blue-600 text-black py-2 rounded-md mt-4 hover:bg-cyan-800 hover:text-white transition transition">
          Login
        </button>
      </div>

      <!-- Online Enrollment Button -->
      <button
        type="button"
        (click)="goToOnlineRegistration()"
        class="w-full bg-blue-600 text-black py-2 rounded-md mt-4 hover:bg-cyan-800 hover:text-white transition">
        Online Registration
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
