<div class="min-h-screen flex flex-col items-center justify-center bg-cyan-50">
  <!-- ENROLLMENT Header -->
  <h1 class="text-4xl font-bold text-cyan-700 mb-8">E  N  R  O  L  L  M  E  N  T</h1>

  <div class="login-container max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

    <!-- Error message shown if there is an error -->
    <div *ngIf="errorMessage" class="error-message text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Reactive Form binding -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username Input -->
      <div id="usernameSection" class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <!-- Password Input -->
      <div id="passwordSection" class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        id="login-btn"
        [disabled]="loginForm.invalid"
        class="w-full bg-cyan-600 text-black py-2 rounded-md mt-4 disabled:bg-cyan-300
         hover:bg-cyan-800 hover:text-white transition">
        Login
      </button>

      <!-- Online Enrollment Button -->
      <button
        type="button"
        (click)="goToOnlineRegistration()"
        class="w-full bg-cyan-600 text-black py-2 rounded-md mt-4 hover:bg-cyan-800 hover:text-white transition">
        Online Registration
      </button>
    </form>
  </div>
</div>
