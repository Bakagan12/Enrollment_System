<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="login-container max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

    <!-- Error message shown if there is an error -->
    <div *ngIf="errorMessage" class="error-message text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Reactive Form binding -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username Input -->
      <div id="usernameSection" class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <!-- Password Input -->
      <div id="passwordSection" class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          (input)="errorMessage = ''"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        id="login-btn"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-md mt-4 disabled:bg-blue-300"
      >
        Login
      </button>

      <!-- Online Enrollment Button -->
      <button
        type="button"
        onclick="window.location.href='enrollment-choice.html';"
        class="w-full bg-teal-600 text-white py-2 rounded-md mt-4 transition hover:bg-teal-500"
      >
        Online Enrollment
      </button>
    </form>
  </div>
</div>
